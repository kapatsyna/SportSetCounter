<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик спортивных подходов</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="counter">
            <p>Количество сделанных подходов:</p>
            <div class="counter__number">0</div>
            <button class="counter__add">+1 подход</button>
            <button class="counter__remove">-1 подход</button>
            <button class="counter__clear">Очистить</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
